<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Sign in.css">
    <title>FurniNest</title>
    <link rel="icon" href="logo 家具.png" type="image/jpg">
</head>

<body>
    <!--setItem(key, value) = store key/value pair.
        getItem(key) = gets the value by key.
        removeItem(key) = remove the key and value.
        clear() = delete everything from the storage.
        key(index) =  get the key from a given position.
        length = the count of stored items.-->
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
                    alt="illustration" class="illustration" />
                <h1 class="opacity">Sign In</h1>
                <form name="MYFORM" onsubmit="return validateForm()">
                    <input type="text" name="Name" placeholder="USERNAME">
                    <input type="email" name="Email" placeholder="EMAIL">
                    <input type="password" name="Password" placeholder="PASSWORD">
                    <button class="opacity" type="submit">SUBMIT</button>
                    <button class="reset" type="reset">Reset</button>
                </form>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script src="Signin.js"></script>
</body>

</html>
